<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="../../assets/admin/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../assets/admin/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../../assets/admin/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../../assets/admin/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../../assets/admin/build/css/custom.min.css" rel="stylesheet">

    <!-- Common Style -->
    <link href="../../assets/admin/build/css/custom.min.css" rel="stylesheet">
    <link href="../test/common.css" rel="stylesheet">

  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>
                <img src="../../assets/admin/images/logo.png" style="width:100px;" alt="" /></h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Log in</a>
                <a class="btn btn-default to_register" href="#signup">Create Account</a>
              </div>

            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>관리자등록</h1>
              <div>
                <input type="text" class="form-control" placeholder="성명" required="" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="핸드폰번호" required="" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="관리자ID" required="" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="비밀번호" required="" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="비밀번호확인" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">저장하기</a>
                <a class="btn btn-default" onclick="history.back();">취소</a>
              </div>


              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <br />

              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
